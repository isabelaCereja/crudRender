<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário CRUD</title>
    <link rel="stylesheet" href="post.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="indexPOST.html">POST</a></li>
                <li><a href="indexPUT.html">PUT</a></li>
                <li><a href="indexGET.html">GET</a></li>
                <li><a href="indexDELETE.html">DELETE</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <h1>Protocolo HTTP - CRUD</h1>
        
        <form id="post">
            <h3>POST</h3>
            <label>CPF:</label>
            <input type="text" id="cpfCadastro">
            <br>
            <label>Nome:</label>
            <input type="text" id="nome">
            <br>
            <label>Idade:</label>
            <input type="text" id="idade">
            <input type="button" onclick="enviarDados()" value="Enviar">
            <br>
        </form>
    </div>
</body>
</html>

    <script>
        //POST
        function enviarDados(){
            const nome = document.getElementById('nome').value;
            const idade = document.getElementById('idade').value;
            const cpf = document.getElementById('cpfCadastro').value;

            fetch('pessoas',{
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ nome: nome, idade: idade, cpf: cpf})
            })
            .then(response => response.json())
            .then(data => {
                // atualiza os valores na tela
                //document.getElementById('mostrarNome').textContent = data.nome;
                //document.getElementById('mostrarIdade').textContent = data.idade;
                //document.getElementById('mostrarCpf').textContent = data.cpf;
            
                // limpa os inputs do formulário
                document.getElementById('nome').value = '';
                document.getElementById('idade').value = '';
                document.getElementById('cpfCadastro').value = '';
            });
            
        }



      
          
    </script>
</center>
</body>
</html>
